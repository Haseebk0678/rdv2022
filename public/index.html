<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloud flare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Debattle App</title>

		<!-- Wei's Font Awesome Kit -->
		<script src="https://kit.fontawesome.com/18bfcf6dd8.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa-brands fa-battle-net"></i> Debattle</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="French">French</option>
							<option value="Spanish">Spanish</option>
							<option value="Chinese">Chinese</option>
							<option value="German">German</option>
							<option value="Japanese">Japanese</option>
							<option value="Russian">Russian</option>
						</select>
					</div>
					<div class="form-control">
						<label for="Viewing Mode">Viewing Mode</label>
						<select name="Viewing Mode" id="viewMode">
							<option value="spectator">Spectator</option>
							<option value="Debator">Debator</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
