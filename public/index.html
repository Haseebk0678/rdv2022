<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloud flare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Debattle App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>Debattle</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="French">French</option>
							<option value="Spanish">Spanish</option>
							<option value="Chinese">Chinese</option>
							<option value="German">German</option>
							<option value="Japanese">Japanese</option>
							<option value="Russian">Russian</option>
						</select>
					</div>
					<div class="form-control">
						<label for="topic">Discussion Topic</label>
						<select name="topic" id="topic">
							<option value="Is abortion legal?">Is abortion legal?</option>
							<option value="Does age difference matter for dating?">Does age difference matter for dating?</option>
							<option value="Do all people have the right to own guns?">Do all people have the right to own guns?</option>
							<option value="Should human cloning be legalized?">Should human cloning be legalized?</option>
							<option value="Should juveniles be treated as adults?">Should juveniles be treated as adults?</option>
							<option value="Should prisoners be allowed to vote?">Should prisoners be allowed to vote?</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
